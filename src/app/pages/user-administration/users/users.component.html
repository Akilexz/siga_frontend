
<div class="card">
    <p-tabView>
        <p-tabPanel header="Usuarios" leftIcon="pi pi-users">
            <p-table>
                <ng-template pTemplate="header">
                    <tr>
                        <th>id</th>
                        <th>Nombres y Apellidos</th>
                        <th>Identificacion</th>
                    </tr>
                </ng-template>
                <ng-template *ngFor="let user of usersw">
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.full_name}}</td>
                        <td>{{user.identification}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
        <p-tabPanel header="Asignar Roles" leftIcon="pi pi-shield">
            roles
        </p-tabPanel>
        <p-tabPanel header="Permisos y Roles" leftIcon="pi pi-lock">
            permisos y roles
        </p-tabPanel>
    </p-tabView>
</div>
