<p-tabView>
    <p-tabPanel header="Header 1">
        <app-user-list
                [usersIn]="users"
                [paginatorIn]="paginator"
                (usersOut)="setUsers($event)">
        </app-user-list>
        <p-dialog header="Title" [(visible)]="displayUserForm">
            <app-user-form></app-user-form>
        </p-dialog>
    </p-tabPanel>
    <p-tabPanel header="Header 2">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Header 3">
        Content 3
    </p-tabPanel>
</p-tabView>
