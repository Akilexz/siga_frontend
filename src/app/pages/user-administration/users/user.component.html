<div class="card">
    <p-tabView>
        <p-tabPanel header="Usuarios" leftIcon="pi pi-users">
            <app-user-list
                [usersIn]="users"
                [rolesIn]="roles"
                [paginatorIn]="paginator"
                [formUserIn]="formUser"
                [flagUsers]="flagUsers"
                (formUserOut)="formUser=$event"
                (displayOut)="userDialog=$event"
                (displayEditOut)="userEditDialog=$event"
                (paginatorOut)="getUsers($event)">
            </app-user-list>
        </p-tabPanel>
        <p-tabPanel header="Permisos y Roles" leftIcon="pi pi-lock">
            permisos y roles
        </p-tabPanel>
    </p-tabView>
    <p-dialog [(visible)]="userDialog" [style]="{width: '850px'}" header="Usuario" [modal]="true"
        styleClass="p-fluid" (onHide)="userDialog=false">
        <app-user-form 
            [usersIn]="users"
            [rolesIn]="roles" 
            [formUserIn]="formUser" 
            (usersOut)="users=$event"
            (displayOut)="userDialog=$event">
        </app-user-form>
    </p-dialog>
    <p-dialog [(visible)]="userEditDialog" [style]="{width: '850px'}" header="Usuario" [modal]="true"
        styleClass="p-fluid" (onHide)="userEditDialog=false">
        <app-user-edit-form
            [usersIn]="users"
            [rolesIn]="roles" 
            [formUserIn]="formUser" 
            (usersOut)="users=$event"
            (displayEditOut)="userEditDialog=$event">
        </app-user-edit-form>
    </p-dialog>
</div>
