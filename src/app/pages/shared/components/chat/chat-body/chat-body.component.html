<p-scrollPanel [style]="{width: '100%', height: '200px'}" styleClass="custombar1">
    <div *ngFor="let message of chatService.messages">
        <div [ngClass]="{'p-text-right':message.me,'p-text-left':!message.me}">
            <p-message [severity]="message.me?'success':'info'" [text]="message.message"></p-message>
            <p class="p-text-secondary">{{message.created_at}}</p>
        </div>
        <hr>
    </div>
</p-scrollPanel>
