<div class="p-grid">
    <div class="p-col-12">
        <app-offer-list *ngIf="!offerDialog" [offersIn]="offers" [paginatorIn]="paginator" [formOfferIn]="formOffer"
            (offersOut)="offers=$event" (displayOut)="offerDialog=$event" (formOfferOut)="formOffer=$event"
            (paginatorOut)="getoffers($event)">
        </app-offer-list>
        <div *ngIf="offerDialog">
            <button pButton label="Atras" (click)="offerDialog=false"></button>
            <app-offer-form [offersIn]="offers" [formOfferIn]="formOffer" (offersOut)="offers=$event"
                (displayOut)="offerDialog=$event">
            </app-offer-form>
        </div>
        <!--
        <p-dialog [(visible)]="offerDialog" [style]="{width: '450px'}" header="Oferta" [modal]="true"
                  styleClass="p-fluid" (onHide)="offerDialog=false" [style]="{width: '50vw'}">
            <app-offer-form
                    [offersIn]="offers"
                    [formOfferIn]="formOffer"
                    (offersOut)="offers=$event"
                    (displayOut)="offerDialog=$event">
            </app-offer-form>
        </p-dialog> 
        -->
    </div>
</div>
